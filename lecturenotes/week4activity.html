<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Scholarship Form</title>
        <style>
            td,th{border: 1px solid black}
            body{background-color: bisque;}
        </style>
    </head>
    <body>
        <h1>Scholarship Form</h1>
        <table> 
            <caption>Scholarship Form</caption>
            <tr>
                <th>Name of Scholarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table><br>
        <form action ="" method ="post">
            <label for="fname"> Full Name:</label>
            <input type ="text" id="fname" name="Full Name"> <br>
            <p>Year in School - Freshmen are not eligible</p>
            <input type="radio" id = "sophomore" name ="schoolyear" value = "sophomore">
            <label for ="sophomore">Sophomore</label> <br>
            <input type="radio" id = "junior" name ="schoolyear" value = "junior"> 
            <label for="junior">Junior</label><br>
            <input type="radio" id = "senior" name ="schoolyear" value = "senior"> 
            <label for="senior">Senior</label><br>
            <input type="submit" value="send form">
        </form>
       
    </body>
</html>
